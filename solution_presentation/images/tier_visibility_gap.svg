<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .text { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 14px; fill: #475569; }
      .box-erp { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .box-hidden { fill: #fef2f2; stroke: #ef4444; stroke-width: 2; stroke-dasharray: 5,5; rx: 8; }
      .arrow { stroke: #94a3b8; stroke-width: 2; marker-end: url(#arrowhead); }
      .visible-zone { fill: rgba(59, 130, 246, 0.05); stroke: none; }
      .hidden-zone { fill: rgba(239, 68, 68, 0.05); stroke: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background Zones -->
  <rect x="50" y="50" width="300" height="300" class="visible-zone" rx="10" />
  <rect x="360" y="50" width="400" height="300" class="hidden-zone" rx="10" />

  <!-- Labels -->
  <text x="200" y="380" text-anchor="middle" class="text title" fill="#3b82f6">Visible (Tier 1)</text>
  <text x="560" y="380" text-anchor="middle" class="text title" fill="#ef4444">Hidden (Tier N)</text>

  <!-- Nodes -->
  <!-- Manufacturer -->
  <rect x="80" y="175" width="120" height="50" class="box-erp" style="fill: #1e40af; stroke: #1e3a8a; fill-opacity: 0.1;" />
  <text x="140" y="205" text-anchor="middle" class="text" style="font-weight: bold; fill: #1e3a8a;">Your Company</text>

  <!-- Tier 1 Suppliers -->
  <rect x="250" y="100" width="80" height="40" class="box-erp" />
  <text x="290" y="125" text-anchor="middle" class="text label">Supplier A</text>

  <rect x="250" y="175" width="80" height="40" class="box-erp" />
  <text x="290" y="200" text-anchor="middle" class="text label">Supplier B</text>

  <rect x="250" y="250" width="80" height="40" class="box-erp" />
  <text x="290" y="275" text-anchor="middle" class="text label">Supplier C</text>

  <!-- Tier 2 Suppliers (Hidden) -->
  <rect x="450" y="140" width="80" height="40" class="box-hidden" />
  <text x="490" y="165" text-anchor="middle" class="text label">Tier 2 (X)</text>

  <rect x="450" y="220" width="80" height="40" class="box-hidden" />
  <text x="490" y="245" text-anchor="middle" class="text label">Tier 2 (Y)</text>

  <!-- Tier 3 Supplier (Critical Risk) -->
  <rect x="620" y="180" width="100" height="50" class="box-hidden" style="stroke: #dc2626; fill: #fee2e2;" />
  <text x="670" y="205" text-anchor="middle" class="text" style="font-weight: bold; fill: #dc2626;">Risk Source</text>
  <text x="670" y="222" text-anchor="middle" class="text" style="font-size: 10px; fill: #b91c1c;">(e.g. Refinery)</text>

  <!-- Connections -->
  <!-- Manufacturer to Tier 1 -->
  <line x1="200" y1="200" x2="250" y2="120" class="arrow" />
  <line x1="200" y1="200" x2="250" y2="200" class="arrow" />
  <line x1="200" y1="200" x2="250" y2="270" class="arrow" />

  <!-- Tier 1 to Tier 2 -->
  <line x1="330" y1="120" x2="450" y2="160" class="arrow" stroke-dasharray="4" />
  <line x1="330" y1="200" x2="450" y2="160" class="arrow" stroke-dasharray="4" />
  <line x1="330" y1="200" x2="450" y2="240" class="arrow" stroke-dasharray="4" />
  <line x1="330" y1="270" x2="450" y2="240" class="arrow" stroke-dasharray="4" />

  <!-- Tier 2 to Tier 3 -->
  <line x1="530" y1="160" x2="620" y2="205" class="arrow" stroke-dasharray="4" style="stroke: #ef4444;" />
  <line x1="530" y1="240" x2="620" y2="205" class="arrow" stroke-dasharray="4" style="stroke: #ef4444;" />

  <!-- Risk Icon -->
  <circle cx="710" cy="170" r="10" fill="#ef4444" />
  <text x="710" y="175" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>

  <!-- Divider Line -->
  <line x1="350" y1="50" x2="350" y2="350" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <text x="350" y="40" text-anchor="middle" class="text label" style="fill: #64748b;">Visibility Barrier</text>
</svg>
